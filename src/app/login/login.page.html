<ion-content>

  <ion-grid>
    <ion-row class="header-row">
      <ion-col>
        <ion-img src="../../assets/images/logo.png" width="50%">
        </ion-img>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>

    <ion-row class="body-row">
      <ion-col>

        <ion-row class="body-inner-row-label">
          <ion-col>
            <ion-label class="label-login"> Login</ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="body-inner-row-btns">
          <ion-col size="1"></ion-col>
          <ion-col>
            <ion-img src="../../assets/images/waxbtn.png" (click)="openModal('wax')"></ion-img>
          </ion-col>
          <ion-col size="1">
            <ion-img *ngIf="waxConnected == true" src="../../assets/images/tickbtn.png"></ion-img>
          </ion-col>
        </ion-row>

        <ion-row class="body-inner-row-btns">
          <ion-col size="1"></ion-col>

          <ion-col>
            <ion-img src="../../assets/images/phantombtn.png" (click)="openModal('phantom')"></ion-img>
          </ion-col>

          <ion-col size="1">
            <ion-img *ngIf="phantomConnected == true" src="../../assets/images/tickbtn.png"></ion-img>
          </ion-col>

        </ion-row>

        <ion-row class="body-inner-row">
          <ion-col size="1"></ion-col>

          <ion-col>
            <ion-img src="../../assets/images/continuebtn.png" (click)="goToHomePage()"></ion-img>
          </ion-col>

          <ion-col size="1"></ion-col>
        </ion-row>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
