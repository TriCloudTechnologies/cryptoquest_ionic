<ion-content>
  <ion-grid>
    <!-- Main container -->
    <ion-row class="row1-col1">
      <ion-col class="row1-col1">
        <!-- search bar -->
        <ion-row class="searchbar-row1">
          <ion-col size="1"> </ion-col>
          <ion-col size="10" class="searchbar-row1-col2">
            <ion-row>
              <ion-col size="9" class="ion-input-col">
                <ion-input (ionChange)="getItems($event)"  class="ion-input" type="text" placeholder="   Search your avatar"></ion-input>
              </ion-col>
              <ion-col size="3" class="icons-col">
                <ion-icon name="search" class="icon-search"></ion-icon>
                <ion-icon name="funnel-sharp" class="icon-funnel"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>

        <!-- nft container -->
        <ion-row class="nft-row">
          <div>
            <ion-row class="nft-row1">
              <ion-row size="12" *ngIf="loading == false" class="loader-condition">
                <ion-row size="12" class="loader-row">
                  <ion-spinner class="spinner" name="lines-small">
                  </ion-spinner>
                </ion-row>
              </ion-row>
              <!-- Nft loop -->
              <ion-col *ngFor="let p of searchArray" size="6" class="nft-loop">
                <ion-row size="12" *ngIf="loading == true" class="nft-condition">
                  <ion-row size="12" class="nft-condition1">
                    <ion-img class="ion-img" (click)="goToCharacterDetails(p)"
                      src="https://media.wax.io/{{p.img}}">
                    </ion-img>
                    <ion-row size="12" class="nft-details">
                      <ion-col size="8" class="nft-details">
                        <ion-row size="9" class="label-row">
                          <ion-label class="ion-label">{{p.name}}</ion-label>
                        </ion-row>
                        <ion-row size="3" class="nft-details-race">
                          <ion-label class="nft-details-race-label">{{p.race}}</ion-label>
                        </ion-row>
                      </ion-col>
                      <ion-col size="4" style="padding:0%">
                        <img class="playbtn" src="../../../assets/images/playbtn.png">
                      </ion-col>
                    </ion-row>
                  </ion-row>
                </ion-row>
              </ion-col>
            </ion-row>
          </div>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
