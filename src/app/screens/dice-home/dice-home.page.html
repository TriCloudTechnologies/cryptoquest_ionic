<ion-content>
  <ion-grid>
    <!-- Main container -->
    <ion-row class="maincontainer-rowcol">
      <ion-col class="maincontainer-rowcol">
        <!-- first row -->
        <ion-row class="maincontainer-row1">
          <ion-col size="3"> <img (click)="goBack()" class="back-btn-img" src="../../../assets/images/backarrow.png">
          </ion-col>
          <ion-col size="7"><img class="logo" src="../../../assets/images/logo.png"></ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
        <!-- searchbar row -->
        <ion-row class="searchbar-row1">
          <ion-col size="1"> </ion-col>
          <ion-col size="10" class="searchbar-row1-col2">
            <ion-row>
              <ion-col size="9" class="searchbar-row1-bgcol">
                <ion-input (ionChange)="getItems($event)" class="ion-input" type="text"
                  placeholder="   Search your Dice">
                </ion-input>
              </ion-col>
              <ion-col size="3" class="icons-col  ">
                <ion-icon name="search" class="search-icon"></ion-icon>
                <ion-icon name="funnel-sharp"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <!-- bottom container for nfts -->
        <ion-row class="bottom-mainrow">
          <div>
            <ion-row class="bottom-mainrow-row1">
              <ion-row size="12" *ngIf="loading == false" class="loader-row1">
                <ion-row size="12" class="loader-row2">
                  <ion-spinner name="lines-small"></ion-spinner>
                </ion-row>
              </ion-row>
              <!-- loop for nfts -->
              <ion-col *ngFor="let p of searchArray" size="6" class="nft-loop">
                <ion-row size="12" *ngIf="loading == true" class="nft-condition">
                  <ion-row size="12" class="nft-condition-row2">
                    <ion-img class="nft-img" (click)="goToDiceDetails(p)" src="https://media.wax.io/{{p.img}}">
                    </ion-img>
                    <!-- nft detail -->
                    <ion-row size="12" class="nft-detail">
                      <ion-col size="8" class="nft-detail">
                        <ion-row size="9" class="nft-detail-name">
                          <ion-label class="nft-detail-name-label">{{p.name}}</ion-label>
                        </ion-row>
                        <ion-row size="3" class="nft-detail-name">
                          <ion-label class="nft-detail-race-label">{{p.race}}</ion-label>
                        </ion-row>
                      </ion-col>
                      <ion-col size="4" class="playbtn-col">
                        <img class="playbtn-img" src="../../../assets/images/playbtn.png">
                      </ion-col>
                    </ion-row>
                  </ion-row>
                </ion-row>
              </ion-col>
            </ion-row>
          </div>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
