<ion-content>
  <ion-grid>
    <!-- Main container -->
    <ion-row class="row1-col1">
      <ion-col class="row1-col1">
        <ion-row class="first-row">
          <ion-col size="3"> <img class="back-btn" (click)="goBack()" src="../../../assets/images/backarrow.png">
          </ion-col>
          <ion-col size="7"><img class="quest-logo" src="../../../assets/images/logo.png"></ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
        <ion-row class="second-row">
          <ion-col size="1"> </ion-col>
          <ion-col size="10" class="second-row-col2">
            <ion-row>
              <ion-col size="9" class="second-row-col2-input-col">
                <ion-input (ionChange)="getItems($event)" class="second-row-col2-inputdata" type="text"
                  placeholder="   Search your avatar">
                </ion-input>
              </ion-col>
              <ion-col size="3" class="second-row-col2-icons">
                <ion-icon name="search" class="second-row-col2-searchicon"></ion-icon>
                <ion-icon name="funnel-sharp"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row class="third-row ">
          <div>
            <ion-row class="third-row-row1">
              <ion-row size="12" *ngIf="loading == false" class="loader-row1">
                <ion-row size="12" class="loader-row2">
                  <ion-spinner class="spinner" name="lines-small">
                  </ion-spinner>
                </ion-row>
              </ion-row>
              <ion-col *ngFor="let p of searchArray" size="6" class=" loop-col ">
                <ion-row size="12" *ngIf="loading == true" class="nft-row1">
                  <ion-row size="12" class="nft-row2">
                    <ion-img class="nft-img" (click)="goToCharacterDetails(p)" src="{{p.image}}">
                    </ion-img>
                    <ion-row size="12" class="nft-info">
                      <ion-col size="8" class="nft-info">
                        <ion-row size="9" class="nft-name">
                          <ion-label class="nft-name-label">{{p['collection'].name}}</ion-label>
                        </ion-row>
                        <ion-row size="3" class="nft-family">
                          <ion-label class="nft-family-label">{{p['collection'].family}}
                          </ion-label>
                        </ion-row>
                      </ion-col>
                      <ion-col size="4" class="play-btn-col">
                        <img class="play-btn-img" src="../../../assets/images/playbtn.png">
                      </ion-col>
                    </ion-row>
                  </ion-row>
                </ion-row>
              </ion-col>
            </ion-row>
          </div>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
